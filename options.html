<!DOCTYPE html>
<html>
  <head>
    <title i18n="options"></title>
    <link rel="stylesheet" type="text/css" href="css/theme.css"/>
    <script type="text/javascript" src="lib/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="constants.js"></script>
    <script type="text/javascript" src="util.js"></script>
    <script type="text/javascript" src="lib/localization.js"></script>
    <script type="text/javascript" src="lib/ColorPalette.js"></script>
    <script type="text/javascript" src="options.js"></script>
    <link href='http://fonts.googleapis.com/css?family=Roboto+Condensed' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <div id="twik-container">
      <header>
        <img src="images/icon-64.png" alt="Twik" width="64px" height="64px"/>
        <h1>twik</h1>
      </header>
      
      <h2 i18n="profile_options"></h2>
      
      <div class="twik-table">
        <div class="twik-row">
          <div class="twik-cell">
             <label i18n="profile"></label>
          </div>
          <div class="twik-cell">
            <select id="profile" name="profile"></select>
            <button id="button_add_profile" i18n="add_profile"/>
            <button id="button_remove_profile" i18n="remove_profile"/>
          </div>
        </div>

        <div class="twik-row">
          <div class="twik-cell">
             <label i18n="name"></label>
          </div>
          <div class="twik-cell">
            <input type="text" name="name" id="name" size="25" maxlength="25"/>
          </div>
        </div>

        <div class="twik-row">
          <div class="twik-cell">
            <label i18n="private_key"></label>
          </div>
          <div class="twik-cell">
            <input type="text" name="private_key" id="private_key" size="42" maxlength="40"/>
          </div>
        </div>

        <div class="twik-row">
          <div class="twik-cell">
            <label i18n="password_length"></label>
          </div>
          <div class="twik-cell">
            <select name="password_length" id="password_length"></select>
          </div>
        </div>

        <div class="twik-row">
          <div class="twik-cell">
            <label i18n="password_type"></label>
          </div>
          <div class="twik-cell">
            <select name="password_type" id="password_type"></select>
          </div>
        </div>


        <div class="twik-row">
          <div class="twik-cell">
            <label i18n="color"></label>
          </div>
          <div class="twik-cell" id="color-palette">
          </div>
        </div>
      </div>
      
      <h2 i18n="synchronization_options"></h2>
      <div class="twik-table">
        <div class="twik-row">
          <div class="twik-cell">
            <input type="checkbox" name="sync_private_keys" id="sync_private_keys"/>
          </div>
          <div class="twik-cell">
            <label i18n="synchronize" class="options-item-small"></label><br/>
            <label i18n="stored_in_google_account"></label>
          </div>
        </div>
      </div>
      
      <br/><br/>
      <a href="about.html" target="_blank" i18n="about"></a>
    </div>
  </body>
</html>
